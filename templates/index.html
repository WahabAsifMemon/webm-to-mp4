<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4 Converter</title>
</head>
<body>
    <h1>Upload a WebM File</h1>
    <input type="file" id="fileInput" accept=".webm" required>
    <button type="button" onclick="uploadChunks()">Upload</button>
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="status"></div>

    <script>
        function uploadChunks() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            var chunkSize = 1024 * 1024; // 1MB
            var fileSize = file.size;
            var chunks = Math.ceil(fileSize / chunkSize);
            var currentChunk = 0;
            var progressBar = document.getElementById('progressBar');
            var status = document.getElementById('status');

            function readNextChunk() {
                var start = currentChunk * chunkSize;
                var end = Math.min(fileSize, start + chunkSize);
                var chunk = file.slice(start, end);

                var formData = new FormData();
                formData.append('file', chunk);
                formData.append('total_chunks', chunks);
                formData.append('current_chunk', currentChunk);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload_chunk');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        currentChunk++;
                        var percentComplete = Math.min(100, Math.round((currentChunk / chunks) * 100));
                        progressBar.value = percentComplete;
                        status.innerHTML = 'Uploading... ' + percentComplete + '%';
                        if (currentChunk < chunks) {
                            readNextChunk();
                        } else {
                            status.innerHTML = 'Upload complete.';
                        }
                    } else {
                        status.innerHTML = 'Error uploading file.';
                    }
                };
                xhr.send(formData);
            }

            readNextChunk();
        }
    </script>
</body>
</html>
