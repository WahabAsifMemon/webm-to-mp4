<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload and Convert Video</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div id="progress"></div>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) return alert('No file selected.');

            const file = fileInput.files[0];
            const chunkSize = 5 * 1024 * 1024; // 5MB chunks
            const numChunks = Math.ceil(file.size / chunkSize);
            const uploadId = new Date().getTime();

            for (let i = 0; i < numChunks; i++) {
                const start = i * chunkSize;
                const end = Math.min(file.size, start + chunkSize);
                const chunk = file.slice(start, end);

                const formData = new FormData();
                formData.append('chunk', chunk);
                formData.append('uploadId', uploadId);
                formData.append('chunkIndex', i);
                formData.append('numChunks', numChunks);
                formData.append('filename', file.name);

                const response = await fetch('/upload_chunk', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    return alert('Failed to upload chunk.');
                }

                document.getElementById('progress').innerText = `Uploaded chunk ${i + 1} of ${numChunks}`;
            }

            const convertResponse = await fetch('/convert', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uploadId, filename: file.name })
            });

            if (!convertResponse.ok) {
                return alert('Failed to convert file.');
            }

            const result = await convertResponse.json();
            document.getElementById('progress').innerHTML = `Conversion completed: <a href="${result.mp4_file_url}">Download MP4</a>`;
        }
    </script>
</body>
</html>
